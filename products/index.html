<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="layouts.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h2>Nguyễn Minh Sơn Nam - 1431200009</h2>
    </header>
    <section>
        <nav>
            <div class="col-sm-3 sidenav">
                <ul id="category">
                    <li><a href="#Phone" data-category="Phone">1-Phone</a></li><br>
                    <li><a href="#Desktop" data-category="Desktop">2-Desktop</a></li><br>
                    <li><a href="#Laptop" data-category="Laptop">3-Laptop</a></li><br>
                    <li><a href="#Projector" data-category="Projector">4-Projector</a></li><br>
                    <li><a href="#Printer" data-category="Printer">5-Printer</a></li><br>
                </ul>
            </div>
        </nav>
        <div class="col-sm-9 main-content">
            <div class="row">
                <div class="col-sm-9">
                    <table id="products" border="1">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Code</th>
                                <th>Category</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Link</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="col-sm-9 detail-content">
                    <div id="itemdetail" class="editForm">
                        <table>
                            <tbody>
                                <tr>
                                    <td><label>Product code: </label></td>
                                    <td><input type="text" name="code" readonly="readonly" /></td>
                                </tr>
                                <tr>
                                    <td><label>Product name: </label></td>
                                    <td><input type="text" name="name" /></td>
                                </tr>
                                <tr>
                                    <td><label>Product name: </label></td>
                                    <td>
                                        <select name="category">
                                            <option value="">Category</option>
                                            <option value="Phone">Phone</option>
                                            <option value="Desktop">Desktop</option>
                                            <option value="Laptop">Laptop</option>
                                            <option value="Projector">Projector</option>
                                            <option value="Printer">Printer</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>Price: </label>
                                    </td>
                                    <td>
                                        <input type="text" name="price" readonly="readonly" />
                                    </td>
                                </tr>
                                <tr>
                                    <td><label>Link: </label></td>
                                    <td><input type="text" name="link" /></td>
                                </tr>
                                <tr>
                                    <td><label>Description: </label></td>
                                    <td><textarea name="description" rows="4" cols="50"></textarea></td>
                                </tr>
                            </tbody>
                        </table>
                        <div>
                            <button name="buttonSave">Save</button>
                            &nbsp;
                            <button name="buttonAdd">Add</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Copyright</p>
    </footer>

</body>

</html>
